<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Animating Content</title>
    <style>
        .grow {
            transition: all 3s ease-in;
        }
    </style>
</head>
<body>

<div id="growing-box"
     class="grow"
     style="height: 100px; width: 100px; background-color: red; text-align: center"
     hx-get="http://localhost:1330/bigbox"
     hx-trigger="click"
     hx-swap="outerHTML"
>
    Small Box
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Before and After Request Events</title>

    <script>
        htmx.on("htmx:beforeRequest", (evt) => {
            alert("Request about to take place");
        })

        htmx.on("htmx:afterRequest", (evt) => {
            console.log(evt.detail.requestConfig.headers);
        })
    </script>

</head>
<body>

<button hx-post="http://localhost:1330/message"
        hx-target="#destination">
    Load Stuff
</button>

<div id="destination"></div>

</body>
</html>

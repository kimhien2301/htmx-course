<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Upload files</title>
</head>
<body>

<form action="">
    <input type="file" name="file"/>
    <br>
    <button hx-post="http://localhost:1330/upload"
            hx-encoding="multipart/form-data"
            hx-target="#response">
        Upload
    </button>
</form>

<div id="response"></div>


</body>
</html>

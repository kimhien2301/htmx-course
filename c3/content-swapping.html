<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Content Swapping</title>
</head>
<body>

<div id="response"></div>

<button hx-post="http://localhost:1330/message"
        hx-target="#response"
        hx-confirm="Are you sure want to disfigure this button?"
        hx-swap="outerHTML">
    Load content
</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Upload files</title>
</head>
<body>

<button id="firstRequest"
        hx-get="http://localhost:1330"
        hx-target="#target1">
    First Request
</button>

<button id="secondRequest"
        hx-post="http://localhost:1330/message"
        hx-target="#target2"
        hx-sync="#firstRequest:queue">
    Next Request
</button>

<div id="target1">
    <b>Target 1</b>
</div>

<div id="target2">
    <b>Target 2</b>
</div>

</body>
</html>

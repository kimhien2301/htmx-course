<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Polling Content</title>
</head>
<body>

<div hx-get="http://localhost:1330/"
     hx-target="#response"
     hx-trigger="every 5s"
     hx-swap="beforeend">
    Get content every 5 seconds
</div>

<div id="response"></div>

</body>
</html>

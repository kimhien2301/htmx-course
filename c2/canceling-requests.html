<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Canceling Request</title>
</head>
<body>

<button type="button" id="requestBtn"
        hx-get="http://localhost:1330">
    Fire Request
</button>

<button type="button"
        id="cancelBtn"
        onclick="htmx.trigger('#requestBtn', 'htmx:abort')">
    Cancel Request
</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Handle Request Failure</title>

    <script>
        htmx.on("htmx:responseError", (evt) => {
            console.log(evt)
            alert("Sorry, the request failed")
        })
    </script>

</head>
<body>

<button hx-post="http://localhost:1330/messa"
        hx-target="#destination">
    Load Stuff
</button>

<div id="destination"></div>

</body>
</html>

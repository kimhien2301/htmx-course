<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Web Sockets</title>
</head>
<body>

<div hx-ws="connect:ws://localhost:5000">
    <div id="chat_box">

    </div>

    <form hx-ws="send">
        <label>
            <input type="text" name="chat_message">
        </label>
        <br>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>

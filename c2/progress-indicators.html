<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.js"></script>
    <title>Progress Indicators</title>
</head>
<body>

<div hx-post="http://localhost:1330/message"
     hx-indicator="#loading-indicator">
    Click me and see indicator
</div>

<p id="loading-indicator" class="htmx-indicator">
    Loading content...
</p>

</body>
</html>
